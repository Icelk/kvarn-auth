name: Continuous Integration

on:
    push:

env:
    CARGO_TERM_COLOR: always

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checking out sources
              uses: actions/checkout@v1
            - name: Installing Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - uses: Swatinem/rust-cache@v1
            - name: Clone Kvarn
              run: git clone https://github.com/Icelk/kvarn ../kvarn

            - name: Checking formatting
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: -- --check
            - name: Checking lints
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --all-targets -- -D warnings

            - name: Checking lints with all features
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --all-targets --all-features -- -D warnings

            - name: Checking lints with only ecdsa
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --no-default-features --features ecdsa -- -D warnings
            - name: Checking lints with only hmac
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --no-default-features --features hmac -- -D warnings
            - name: Checking lints with only RSA
              uses: actions-rs/cargo@v1
              with:
                  command: clippy
                  args: --no-default-features --features RSA -- -D warnings

            - name: Checking doc references
              uses: Icelk/rustdoc-link-check@v1
              with:
                  private: true
            - name: Testing project
              uses: actions-rs/cargo@v1
              with:
                  command: test
